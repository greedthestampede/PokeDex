<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>PokéDex</title>
</head>
<body>
    <main>
        <img src="#" alt="Pokémon sendo mostrado." class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input 
            type="search" 
            class="input_search" 
            placeholder="Name or Number"
            required />
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt Prev</button>
            <button class="button btn-next">Next &gt</button>
        </div>
        <img src="./images/pokedex.png" alt="Ilustração pixel-art de uma pokédex.">
    </main>
    <script src="./js/code.js"></script>
</body>
</html>
